<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2 id="backups" class="page-header">
    站内商品数据展示
</h2>
<form id="delete_goods_form" class="navbar-form navbar-left form" role="form" style="width: 100%;padding: 0px" method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="col-lg">
                <div class="input-group btn-group">
                <span class="input-group-addon">
                    <input id="all" name="all" type="checkbox">
                    <input name="pageIndex" value="${pageIndex!}" hidden="hidden">
                    <input name="pageSize" value="${pageSize!}" hidden="hidden">
                </span>
                    <button type="submit" class="btn btn-default">删除</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <td>点选</td>
                <td>序号</td>
                <td>店铺</td>
                <td>商品</td>
                <td>价格</td>
                <td>比率</td>
                <td>佣金</td>
                <td>券额</td>
                <td>满减</td>
                <td>数量</td>
                <td>结束时间</td>
            </tr>
            </thead>
            <tbody id="list">
            <#if goods?exists>
                <#list goods as good>
                    <tr>
                        <td>
                            <input id="delete" name="delete" type="checkbox" value="${good.auctionId}">
                        </td>
                        <td>${good_index+1}</td>
                        <td>${good.shopTitle}</td>
                        <td style="max-width: 200px">
                            <a target="_blank" href="${good.auctionUrl}" style="color: #363636">${good.title}</a>
                        </td>
                        <td>${good.zkPrice}</td>
                        <td>${good.tkRate}</td>
                        <td>${good.tkCommFee}</td>
                        <td>${good.couponAmount}</td>
                        <td>${good.couponInfo}</td>
                        <td>${good.couponLeftCount}</td>
                        <td>${good.couponEffectiveEndTime}</td>
                    </tr>
                </#list>
            </#if>
            </tbody>
        </table>
    </div>
</form>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" onclick="createGoodsListView('${pageIndex - 1}',12);" aria-label="上一页">
                <span aria-hidden="true">上一页</span>
            </a>
        </li>
        <li>
            <a href="#" onclick="createGoodsListView('${pageIndex + 1}',12);"  aria-label="下一页">
                <span aria-hidden="true">下一页</span>
            </a>
        </li>
    </ul>
</nav>
</body>
<script type="text/javascript">
    $("#all").click(function(){
        if(this.checked){
            $("#list :checkbox").prop("checked", true);
        }else{
            $("#list :checkbox").prop("checked", false);
        }
    });

    deleteGoods();
</script>
</html>
